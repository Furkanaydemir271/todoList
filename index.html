<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div style="text-align: center;">
        <div class="container-fluid-md">
            <nav class="navbar navbar-light bg-warning">
                <span class="navbar-brand mb-0 h1">TODO LİSTESİ</span>
        </div>

        <div class="card">
            <div class="card-body">
                <input type="text" id="Todo" class="form-control" placeholder="Todo Ekleyiniz.">
                <button type="button" id="todoAddButton" class="btn btn-success form-control">Ekle</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body" id="newCardBody">

                <button type="button" id="removeTodoButton" class="btn btn-danger">Tüm todoları temizle</button>
            </div>
        </div>
        <div class="card-body" id="todoList">
            <H4 class="ml-5">TODOLAR</H4>
            <ul id="allTodos"></ul>
            <div class="completedDiv">
                <h2 style="color: green;">Başarılan Todolar</h2>

                <ul id="completedTodos" class="list-group list group-horizontal">
                </ul>
            </div>
            <div class="unCompletedTodos"> 
                   <h2 style="color: red;">Başarısız Todolar</h2> 
                   <ul class="list-group list group-horizontal" id="unCompletedUL">
                   </ul>
             </div>





                <script src="app.js"></script>

                <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
                    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
                    crossorigin="anonymous"></script>
</body>

</html>
